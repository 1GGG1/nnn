            </div>

                <table width="100%">
                    <thead>
                    <tr>
                        <th nowrap width="1%"></th>
                        <th nowrap width="33%">/farm</th>
                        <th nowrap width="33%">/deposit</th>
                        <th nowrap width="33%">/earn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="radio" name="currentPool" value="fDAI-yfBETA" data-token="DAI" /></td>
                        <td>DAI</td>
                        <td>fDAI</td>
                        <td>yfBETA</td>

                    </tr>
                    <tr>
                        <td><input type="radio" name="currentPool" value="fUSDC-yfBETA" data-token="USDC" /></td>

                        <td>fUSDC</td>
                        <td>yfBETA</td>

                    </tr>
                    <tr>
                        <td><input type="radio" name="currentPool" value="fUSDT-yfBETA" data-token="USDT" /></td>
                        <td>USDT</td>
                        <td>fUSDT</td>
                        <td>yfBETA</td>

                    </tr>
                    </tbody>
                </table>
                <hr>
                <table width="100%">
                    <tbody>
                    <tr>
                        <td width="34%">
                            Unstaked: <span id="balance-unstaked">-</span>
                            <br>

                            <br>
                            <button id="btn-stake" class="btn">Stake</button>

                        <td width="33%">
                            Rewards: <span id="balance-claimable">-</span>
                            <br><br>
                            <button id="btn-claim" class="btn">Claim Rewards</button>
                        </td>
                        <td width="33%">
                            Staked: <span id="balance-staked">-</span>
                            <br><br>
                            <button id="btn-unstake" class="btn">Unstake & Claim</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
